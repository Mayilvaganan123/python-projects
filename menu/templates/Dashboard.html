<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintain Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold text-center mb-8">ðŸ§¾ Current Orders</h1>

  <div id="orders" class="flex flex-wrap gap-6 justify-center">
  
    {% for order in orders %}
    <div class="order-card bg-white shadow-lg rounded-2xl p-4 w-72">
      <h2 class="text-xl font-semibold text-green-600">Table {{ order.table }}</h2>
      <p class="text-gray-600 mt-2"><strong>Items:</strong> {{ order.order }}</p>
      <p class="text-gray-500 text-sm mt-1">Time: {{ order.Created_at|date:"H:m:s" }}</p>
      <p class="text-sm font-medium mt-2 status text-red-600">New</p>
      <div class="flex justify-between mt-4">
        <button onclick="markRead(this)" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg text-sm">Mark Read</button>
        <button onclick="removeOrder(this)" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm">Remove</button>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    function markRead(btn) {
      const card = btn.closest('.order-card');
      const status = card.querySelector('.status');
      status.textContent = 'Read';
      status.classList.remove('text-red-600');
      status.classList.add('text-blue-600');
    }

    function removeOrder(btn) {
      const card = btn.closest('.order-card');
      card.remove();
    }
  </script>
</body>
</html>
