<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR LOGIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <h2>ENTER DETAILS TO GENERATE QR</h2>
    </nav>
    <div class="container mt-5 align-items-center " style="width: 600px;border: 1px solid #dddddd;padding: 30px;border-radius: 20px;box-shadow: 2px 2px 2px black;">
        <form action="{% url 'QR' %}" method="post">
            {% csrf_token %}
            {{ form2.as_p }}
            <button type="submit" class="btn btn-primary">GENERATE QR</button>
        </form>
    </div>
</body>
</html>
